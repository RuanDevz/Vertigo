<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container_geral">
        <section>
            <div class="vertigo-logo">
                <img src="imagens/Vector.png" alt="Logo">
                <strong><h1>Vertigo</h1></strong>
            </div>
            <header class="vertigo-titles">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </header>
            <form method="get" autocapitalize="off">
                <div class="vertigo-nomes">E-mail</div>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="40" min="10">
                <p id="msgerroemail"></p>
                <div class="esqueceusenha">
                    <a class="vertigo-esqueceusenha" href="">Esqueceu a senha?</a>
                </div>
                <div class="vertigo-nomes">Senha</div>
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" minlength="8" maxlength="25">
                <p id="msgerrosenha"></p>
                <span><i id="icon" class="fa-solid fa-eye-low-vision"></i></span>
                <div class="vertigo-login">
                    <input type="submit" value="Entrar" id="entrar">
                </div>
                <div class="acess">
                    <p>Ainda não tem uma conta? <a id="inscreva-se" href="">Inscreva-se</a></p>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
